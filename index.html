<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img-card">
        <img src="images/image-product-desktop.jpg" alt="Perfume product">
      </div>
      <div class="content">
        <h6 class="prod-type">P E R F U M E</h6>
        <h1 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        <button><img src ="images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button> 
      </div>
      
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luskaluz" target="_blank">@Luskaluz</a>.
  </footer>
</body>

</html>
